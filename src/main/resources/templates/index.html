<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'EventSphere'">EventSphere</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
    <header class="nav">
    <a class="brand" th:href="@{/}">EventSphere</a>
    <form th:action="@{/search}" method="get" class="search">
        <input name="q" th:value="${query}" placeholder="Search events...">
    </form>
    <nav>
        <a th:href="@{/events}">Browse</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
        <span sec:authorize="isAuthenticated()">  <span sec:authentication="name"></span> | <a th:href="@{/logout}">Logout</a></span>
        <a th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
        <a th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>
    </nav>
</header>

<section>
    <h1>Upcoming Events</h1>
    <div class="grid" th:if="${#lists.isEmpty(events)}">
        <p>No events yet. Check back soon!</p>
    </div>
    <div class="grid" th:if="${!#lists.isEmpty(events)}">
        <article class="card" th:each="e : ${events}">
            <h3 th:text="${e.name}">Event Name</h3>
            <p class="muted" th:text="${#temporals.format(e.dateTime, 'EEE, dd MMM yyyy HH:mm')}">Date</p>
            <p th:text="${e.venue}">Venue</p>
            <p class="desc" th:text="${#strings.abbreviate(e.description, 140)}">Description</p>
            <a class="btn" th:href="@{'/events/' + ${e.id}}">Details</a>
        </article>
    </div>
</section>
</body>
</html>
